version: '3.7'

services:
  router:
    image: registry.ops.katiecordescodes.com/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.personalsite-frontend.rule=Host(`katiecordescodes.docker`)"
      - "traefik.http.routers.personalsite-frontend.entrypoints=web"
      - "traefik.http.services.personalsite-frontend-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.personalsite-frontend.service=personalsite-frontend-service"
      - "traefik.http.routers.personalsite-admin.rule=Host(`admin.katiecordescodes.docker`)"
      - "traefik.http.routers.personalsite-admin.entrypoints=web"
      - "traefik.http.services.personalsite-admin-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.personalsite-admin.service=personalsite-admin-service"
      - "traefik.http.routers.personalsite-db-viewer.rule=Host(`db.katiecordescodes.docker`)"
      - "traefik.http.routers.personalsite-db-viewer.entrypoints=web"
      - "traefik.http.services.personalsite-db-viewer-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.personalsite-db-viewer.service=personalsite-db-viewer-service"
      - "traefik.http.middlewares.personalsite-db-viewer-ip-whitelist.ipwhitelist.sourcerange=172.0.0.1/8,24.66.128.80"
      - "traefik.http.routers.personalsite-db-viewer.middlewares=personalsite-db-viewer-ip-whitelist@docker"
    volumes:
      - ./router/conf.d:/etc/nginx/conf.d
    depends_on:
      - oauth-service-nginx
      - data-service-nginx
      - user-service-nginx
      - admin-app
      - frontend-app
      - db-viewer
    networks:
      - traefik
      - default

  oauth-service-nginx:
    image: registry.ops.katiecordescodes.com/nginx
    labels:
      - "traefik.enable=false"
    volumes:
      - ./oauth-service/default.conf:/etc/nginx/conf.d/default.conf
      - ./oauth-service/src:/var/www/html
    depends_on:
      - oauth-service

  oauth-service:
    image: php:7.4-fpm
    labels:
      - "traefik.enable=false"
    volumes:
      - ./oauth-service/src:/var/www/html
    depends_on:
      - db

  user-service-nginx:
    image: registry.ops.katiecordescodes.com/nginx
    labels:
      - "traefik.enable=false"
    volumes:
      - ./user-service/default.conf:/etc/nginx/conf.d/default.conf
      - ./user-service/src:/var/www/html
    depends_on:
      - user-service

  user-service:
    image: php:7.4-fpm
    labels:
      - "traefik.enable=false"
    volumes:
      - ./user-service/src:/var/www/html
    depends_on:
      - db

  data-service-nginx:
    image: registry.ops.katiecordescodes.com/nginx
    labels:
      - "traefik.enable=false"
    volumes:
      - ./data-service/default.conf:/etc/nginx/conf.d/default.conf
      - ./data-service/src:/var/www/html
    depends_on:
      - data-service

  data-service:
    image: php:7.4-fpm
    labels:
      - "traefik.enable=false"
    volumes:
      - ./data-service/src:/var/www/html
    depends_on:
      - db

  admin-app:
    image: registry.ops.katiecordescodes.com/nginx
    labels:
      - "traefik.enable=false"
    volumes:
      - ./admin-app/default.conf:/etc/nginx/conf.d/default.conf
      - ./admin-app/src:/usr/share/nginx/html

  frontend-app:
    image: registry.ops.katiecordescodes.com/nginx
    labels:
      - "traefik.enable=false"
    volumes:
      - ./frontend-app/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend-app/src:/usr/share/nginx/html

  db:
    image: mariadb:10.5.5
    environment:
      MYSQL_ROOT_PASSWORD:
    labels:
      - "traefik.enable=false"

  db-viewer:
    image: adminer:4.7.7
    environment:
      ADMINER_DEFAULT_SERVER: db
    labels:
      - "traefik.enable=false"

networks:
  traefik:
    external: true
