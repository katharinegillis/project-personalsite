# The basic build for dev - excepting things like the volumes which can't be removed as an override
version: '3'

services:
  web:
    build: .
    labels:
      - "traefik.frontend.rule=Host:katiecordescodes.docker"
      - "traefik.fontend.port=80"
      - "traefik.docker.network=traefik_default"
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - default
      - traefik_default

networks:
  traefik_default:
    external: true
