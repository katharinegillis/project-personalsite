version: '3.7'

services:
  entrypoint:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
      target: base
    volumes:
      - ./html:/var/www/html
      - ./.docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.personalsite.rule=Host(`${SITE_URL}`)"
      - "traefik.http.routers.personalsite.entryPoints=web"
      - "traefik.http.routers.personalsite.service=personalsite"
      - "traefik.http.services.personalsite.loadbalancer.server.port=8080"
    networks:
      - traefik
      - default
    depends_on:
      - phpfpm
  phpfpm:
    build:
      context: .
      dockerfile: .docker/phpfpm/Dockerfile
      target: base
    environment:
      SMTP_FROM_EMAIL:
      SMTP_HOST:
      SMTP_USER:
      SMTP_PASSWORD:
      CONTACT_EMAIL:
    labels:
      - "traefik.enable=false"
    networks:
      - default
    volumes:
      - ./html:/var/www/html

networks:
  traefik:
    external: true
